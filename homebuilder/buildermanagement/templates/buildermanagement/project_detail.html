{% extends 'base.html' %}

{% block title %}{{ project.name }}{% endblock %}

{% block content %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Project</th>
            <th>Buyer</th>
            <th>Address</th>
            <th>Budget</th>
            <th>Plans</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.buyer }}</td>
            <td>{{ project.address }}</td>
            <td>{{ project.budget }}</td>
            <td><a href="{{ project.plansfile.url }}">{{ project.plansfile }}</a></td>
        </tr>
      </tbody>
</table>

<a href="{% url 'bm:project_list' %}" class="btn btn-primary btn-raised">Return to Project List</a>
{% endblock %}

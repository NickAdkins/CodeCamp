{% extends 'base.html' %}
{% block title %}Confirm Delete Category{% endblock %}

{% block content %}
<h1>Are You Sure You Want To Delete {{ category }}?</h1>
<hr>

<form action="." method="POST">
{% csrf_token %}
<table class="table">
{{ form }}
<tr>
<td>
    <button type="submit">
        Yes, Delete
    </button>
</td>
<td>
    <a href="{% url 'bm:category_list' %}" class="btn">Cancel Delete</a>
</td>
</tr>
</table>
</form>

<a href="{% url 'bm:category_list' %}">Back To Category List</a>

{% endblock %}

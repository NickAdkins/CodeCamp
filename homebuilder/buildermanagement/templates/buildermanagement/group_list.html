{% extends 'base.html' %}
{% block title %}Groups{% endblock %}

{% block content %}
<h1>List of Groups</h1>
<hr>

<table class="table">
<tr>
    <th>Name</th>
    <th></th>
    <th></th>
</tr>
{% for group in group_list %}
<tr>
    <td>
    {{ group.name }}
    </td>
    <td>
        <a href="{% url 'bm:group_update' group.slug %}"class="btn btn-link btn-raised">Edit</a>
    </td>
    <td>
        <a href="{% url 'bm:group_delete' group.slug %}"class="btn btn-danger btn-raised">Delete</a>
    </td>
</tr>
{% empty %}
<tr>
    <td><b>You have no groups.</b></td>
</tr>
{% endfor %}
</table>

<a href="{% url 'bm:group_create' %}"class="btn btn-primary btn-raised">Add A New Group</a>

{% endblock %}

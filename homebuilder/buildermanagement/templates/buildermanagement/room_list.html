{% extends 'base.html' %}
{% block title %}Rooms{% endblock %}

{% block content %}
<h1>List of Groups</h1>
<hr>

<table class="table">
<tr>
    <td>Name</td>
    <td>Project</td>
    <td>Sq Footage</td>
    <td></td>
    <td></td>
</tr>
{% for room in room_list %}
<tr>
    <td>
    {{ room.name }}
    </td>
    <td>
    {{ room.project }}
    </td>
    <td>
    {{ room.sqfootage }}
    </td>
    <td>
        <a href="{% url 'bm:room_update' room.slug %}">Edit</a>
    </td>
    <td>
        <a href="{% url 'bm:room_delete' room.slug %}">Delete</a>
    </td>
</tr>
{% empty %}
<tr>
    <td><b>You have no rooms.</b></td>
</tr>
{% endfor %}
</table>

<a href="{% url 'bm:room_create' %}">Add A New Room</a>

{% endblock %}

{% extends 'base.html' %}
{% block title %}Create or Update A Category{% endblock %}

{% block content %}
{% if object %}
<h1>Update Category</h1>
{% else %}
<h1>Create Category</h1>
{% endif %}
<hr>

<form action="." method="POST">
{% csrf_token %}
<table class="table">
{{ form }}
<tr>
<td colspan="2" align="right">
    <button type="submit"class="btn btn-link btn-raised">
        {% if object %}
        Update
        {% else %}
        Create
        {% endif %}
    </button>
</td>
</tr>
</table>
</form>

<a href="{% url 'bm:category_list' %}"class="btn btn-primary btn-raised">Back To Category List</a>

{% endblock %}
